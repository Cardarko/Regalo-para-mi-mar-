
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Marianita ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #ffa0f5, #d0a3ff);
      animation: backgroundMove 10s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .carousel {
      width: 80vw;
      height: 60vh;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      position: absolute;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="https://www.youtube.com/embed/b7k0a5hYnSI?autoplay=1" type="audio/mp3">
  </audio>

  <div class="container">
    <h1>Para Marianita ðŸ’–</h1>
    <div class="carousel">
      <img src="images/foto1.jpg" class="active" />
      <img src="images/foto2.jpg" />
      <img src="images/foto3.jpg" />
      <img src="images/foto4.jpg" />
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
